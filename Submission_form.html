<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Submission Form</title>
</head>
<body>
    <h1>Certificate Submission Form</h1>
    <form id="certificateForm" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="certificate">Certificate (PDF or Image):</label>
        <input type="file" id="certificate" name="certificate" accept=".pdf, .jpg, .jpeg, .png" required><br><br>

        <input type="submit" value="Submit Certificate">
    </form>

    <script>
        document.getElementById("certificateForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Add client-side validation here if needed

            // Submit the form to the server (you'll need to implement this part)
        });
    </script>



</body>
</html>
